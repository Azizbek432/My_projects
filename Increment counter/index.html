<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Increment Counter</title>  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
 

  <!-- CSS -->
  
</head>
<body>
  <div class="counter-content">
    <img src="images/twitter.png" alt="Twitter rasmi" class="icon">
    <div class="counter" data-target="12000"></div>
    <span class="counter-text">Twitter Subscribers</span>
  </div>

   <div class="counter-content">
    <img src="images/youtube.png" alt="YouTube rasmi" class="icon">
    <div class="counter" data-target="5000"></div>
    <span class="counter-text">YouTube Subscribers</span>
  </div>

    <div class="counter-content">
    <img src="images/instagram.png" alt="Instagram rasmi" class="icon">
    <div class="counter" data-target="7500"></div>
    <span class="counter-text">Instagram Subscribers</span>
  </div>

  <!-- JAVASCRIPT -->
  <script src="js/app.js"></script>
</body>
</html>
